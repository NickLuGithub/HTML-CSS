<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .card {
            width: 300px;
            margin: 100px;
            position: relative;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            vertical-align: top;
            transition: 1s;
            transform: scale(1);
            transition: 10s linear;
        }
        
        .card .text {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://picsum.photos/300/200/?random=10">
        <div class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad asperiores illo porro magnam sit aperiam et temporibus, explicabo expedita tenetur, quam exercitationem excepturi debitis? Voluptatum accusantium atque tempora provident temporibus.
        </div>
    </div>
</body>

</html>
